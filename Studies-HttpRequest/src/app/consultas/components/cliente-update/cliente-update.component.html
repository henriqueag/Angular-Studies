<div class="mt-3">

    <h2>Editar cadastro do cliente</h2>
    <hr>
    <ng-container *ngIf="(cliente$ | async)?.nome != undefined; else notFound">
        <form class="row g-3" [formGroup]="form" (submit)="onSubmit()">
            <div class="col-md-12">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome" formControlName="nome">
            </div>
            <div class="col-md-4">
                <label for="inputCpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCpf" formControlName="cpf">
            </div>
            <div class="col-4">
                <label for="inputRg" class="form-label">RG</label>
                <input type="text" class="form-control" id="inputRg" formControlName="rg">
            </div>
            <div class="col-4">
                <label for="inputDataNascimento" class="form-label">Data nascimento</label>
                <input type="text" class="form-control" id="inputDataNascimento" formControlName="data_nasc">
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail" formControlName="email">
            </div>
            <div class="col-md-6">
                <label for="inputTelefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputTelefone" formControlName="celular">
            </div>
            <div class="col-md-12">
                <label for="inputEndereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputEndereco" formControlName="endereco">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary me-3">Salvar</button>
                <button type="submit" class="btn btn-warning" (click)="voltarInicio()">Voltar</button>
            </div>
        </form>
    </ng-container>
</div>
<ng-template #notFound>
    <h3>Cliente não encontrado</h3>
</ng-template>
